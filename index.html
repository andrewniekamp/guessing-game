<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id='app' class="center">
        <div class="container">

            <div id='headers'>
                <!-- Title and subtitles! -->
                <h1 id="title">Guessing Game</h1>
                <h3 id="subtitle">This is a simple guessing game, with hints to let you know if you are close.</h3>
            </div>

            <div id='main'>
                <div id='parent-input'>
                    <form>
                        <input id="player-input" max="999" min="0" type="number" placeholder="#" />
                        <button id="submit-btn" type="submit">Go!</button>
                    </form>
                </div>

                <div id='guess-list'>
                    <h4>Recent Guesses</h4>
                    <ul>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                    </ul>
                </div>

                <div id="menu-btns">
                    <button id="hint-btn">Hint</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <div id='footer' class="center footer navbar-fixed-bottom container">
        <div class="row">
            <div class='col-4 footer-box'>
                <img src='fa-logo@2x.png'></img>
            </div>

            <div class='col-4 footer-box'>
                <h4>Project by YOUR NAME HERE</h4>
            </div>

            <div class='col-4 footer-box'>
                <img src='grace_hopper_academy.png'></img>
            </div>
        </div>
    </div>

</body>

</html>
