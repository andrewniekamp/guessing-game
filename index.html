<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id='app' class="center">
        <div class="container">

            <div id='headers'>
                <!-- Title and subtitles! -->
                <h1 id="title">Guessing Game</h1>
                <h2 id="subtitle">You get 5 guesses, with hints if you need them.</h2>
            </div>

            <div id='main'>
                <div id='parent-input'>
                    <input id="player-input" max="999" min="0" type="number" placeholder="#" />
                    <button id="submit">Go!</button>
                </div>

                <div id='guesses'>
                    <h4>Recent Guesses</h4>
                    <ul>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                        <li class="guess">#</li>
                    </ul>
                </div>

                <div id="menu-btns">
                    <button id="hint">Hint</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>



    <div id='footer' class="center footer navbar-fixed-bottom container">
        <div class="row">
            <div class='col-4 footer-box'>
                <img src='fa-logo@2x.png'></img>
            </div>

            <div class='col-4 footer-box'>
                <h4>Project by YOUR NAME HERE</h4>
            </div>

            <div class='col-4 footer-box'>
                <img src='grace_hopper_academy.png'></img>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="guessingGame.js"></script>
</body>

</html>
